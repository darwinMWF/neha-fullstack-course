    <!-- display -->
    <!-- html element display major element block -->
    <fieldset>
        <legend>form</legend>
        <form action="">
            <h1>registration form</h1>
            <p>
              <label for="name">name</label>
              <input type="text" id="name" />
            </p>
            <p>
              <label for="email">email</label>
              <input type="text" id="email" />
            </p>
            <p>
              <fieldset>
                  <legend>gender</legend>
      
                  <label for="male">male</label>
                  <input type="radio" name="gender" id="male">
      
                  <label for="female">female</label>
                  <input type="radio" name="gender" id="female">
      
                  <label for="other">other</label>
                  <input type="radio" name="gender" id="other">
              </fieldset>
            </p>
            <p>
              <fieldset>
                  <legend>hobbies</legend>
                  <label for="cricket">cricket</label>
                 <input type="checkbox" id="cricket">
      
                 <label for="kabbdi">kabbdi</label>
                 <input type="checkbox" id="kabbdi">
              
                 <label for="hockey">hockey</label>
                 <input type="checkbox" id="hockey">
              </fieldset>
            </p>
      
            <p>
              <fieldset>
                  <legend>address</legend>
                  <textarea  cols="50" rows="5"></textarea>
              </fieldset>
            </p>
      
            <p>
              <label for="city">city</label>
              <select name="" id="city">
                  <option value="">default</option>
                  <option value="">mumbai</option>
                  <option value="">ahemdabad</option>
                  <option value="">vadodra</option>
                  <option value="">banglore</option>
              </select>
            </p>
            <button>submit</button>
            <button type="reset">reset</button>
          </form>
    </fieldset>
